<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Provas de Matemática</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        margin-bottom: 20px;
    }

    input[type="text"] {
        padding: 5px;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: #2980b9;
    }

    p#resultado {
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Simulador de Provas de Matemática</h1>
    <form id="provaMatematica">
        <label for="q1">1) Quanto é 2 + 2?</label>
        <input type="text" id="q1" required><br>
        <label for="q2">2) Quanto é 5 - 3?</label>
        <input type="text" id="q2" required><br>
        <!-- Adicione mais questões aqui -->
        <button type="button" onclick="verificarRespostas()">Verificar Respostas</button>
    </form>
    <p id="resultado"></p>
</div>

<script>
function verificarRespostas() {
    var respostasCorretas = {
        facil: [4, 2],
        medio: [6, 12],
        dificil: [20, 8]
    };

    var pontuacao = {
        facil: 0,
        medio: 0,
        dificil: 0
    };

    var numQuestoes = {
        facil: 2,
        medio: 2,
        dificil: 2
    };

    for (var nivel in respostasCorretas) {
        for (var i = 1; i <= numQuestoes[nivel]; i++) {
            var respostaUsuario = parseInt(document.getElementById("q" + nivel + i).value);
            if (!isNaN(respostaUsuario) && respostaUsuario === respostasCorretas[nivel][i - 1]) {
                pontuacao[nivel]++;
            }
        }
    }

    var resultadoElement = document.getElementById("resultado");
    resultadoElement.innerHTML = "Você acertou:<br>" +
        "Fácil: " + pontuacao.facil + " de " + numQuestoes.facil + " questões.<br>" +
        "Médio: " + pontuacao.medio + " de " + numQuestoes.medio + " questões.<br>" +
        "Difícil: " + pontuacao.dificil + " de " + numQuestoes.dificil + " questões.";
}
</script>
</body>
</html>
